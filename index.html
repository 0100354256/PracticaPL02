<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Conversor de Temperaturas : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/global.css">

    <script type="text/javascript" src="javascripts/temperature.js"></script>

    <title>Conversor de Temperaturas</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/0100354256/PracticaPL02">https://github.com/0100354256/PracticaPL02</a>

          <h1 id="project_title">Conversor de Temperaturas</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/0100354256/PracticaPL02/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/0100354256/PracticaPL02/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="temperature"><img src="images/temperatura.png" width="30" Height="30"></div>
        <h3>Conversor</h3> </br>

        <table>
        <tr>
          <th>Introduce Temperatura [nF, nC]:</th>
          <td><input id="original" onchange="calculate();"></td>
        </tr>
        <tr>
          <th>Temperatura Convertida:</th>
          <td><span class="output" id="converted"></span></td>
        </tr>
        </table>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Conversor de Temperaturas maintained by <a href="https://github.com/0100354256">0100354256</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>   

  </body>
</html>
